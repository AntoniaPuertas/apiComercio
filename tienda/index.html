<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - API Comercio</title>
    <link rel="stylesheet" href="../admin/css/styles.css">
    <link rel="stylesheet" href="css/tienda.css">
</head>
<body>
    <!-- Header -->
    <header class="store-header">
        <div class="store-header-inner">
            <a href="/apiComercio/tienda/" class="store-logo">API Comercio</a>
            <nav class="store-nav">
                <a href="#" data-view="catalog" class="store-nav-link active">Catalogo</a>
                <a href="#" data-view="cart" class="store-nav-link">
                    Carrito <span id="cart-count" class="cart-badge" style="display:none">0</span>
                </a>
            </nav>
            <div class="store-auth" id="store-auth"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="store-main" id="store-content">
        <div class="loading">Cargando...</div>
    </main>

    <!-- Footer -->
    <footer class="store-footer">
        <p>API Comercio &copy; 2026</p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="../admin/js/auth.js"></script>
    <script src="../admin/js/api.js"></script>
    <script src="js/tienda-api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/auth-modal.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
